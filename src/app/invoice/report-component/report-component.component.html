
<div name="report" *ngIf="sales.length >0">

  <table class="table table-hover">
    <tr>
      <th>Year</th>
      <th>Quantity of worked days</th>
      <th>Total</th>
    </tr>
    <tr *ngFor="let sale of sales">
      <td>{{sale.year}}</td>
      <td>{{sale.workeddays}}</td>
      <td>{{sale.totalValue| currency:'â‚¬'}}</td>
    </tr>

  </table>

  <div name="addInv">
    <button routerLink="/invoices/register"> Add new Invoice</button>
  </div>

</div>
